<div class="container">
  <!-- <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div> -->

  <form action="" class="form-login" role="form" ng-submit="login()">
    <h3 class="form-login-heading">用户登录</h3>
    <div class="form-login-group">
      <input type="text" class="form-control" placeholder="账号/手机号"required autofocus ng-model="user.account">
      <input type="password" class="form-control" placeholder="密码"required ng-model="user.password">
      <div class="checkbox">
        <input type="checkbox" value="remember"></input>下次自动登录
      </div>
      <button type="submit" class="btn btn-primary btn-block" >登录</button>
      <button type="button" class="btn btn-danger"ng-show='msg'style="display:block;width:100%;margin:1rem 0">{{msg}}</button>
    </div>

      <input type="checkbox" value="remember">下次自动登录
    </lable>
      <button type="submit" class="btn btn-primary btn-block" >登录</button> -->
  </form>
</div>
